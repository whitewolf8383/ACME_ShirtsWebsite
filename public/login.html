      <form id="loginForm" method="" action="">  <!-- login form -->
	      <p>

	      <p>
	        <label for="password">Password:</label> <!-- customer password -->
	        <input id="password" name="password" type="text" />
	      </p>
	      <p>
	        <input type="button" value="Submit" class="submit" />
	      </p>
      </form>
